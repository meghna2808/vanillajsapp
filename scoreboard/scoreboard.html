<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score board</title>
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
    <h1 id="title"><b>SCORE BOARD</b></h1>
    <div class= "container1">
        
        <img src="https://picsum.photos/200" width=100% border=2px solid brown>
        <div class="score-div">
            <h1><b><span id="score1">0</span> to <span id="score2">0</span></b></h1>
            <select name="no of games" id="gamenumber">
                <option value='4'>4</option>
                <option value='7' selected>7</option>
                <option value='9'>9</option>
                <option value='11'>11</option>                  
            </select>
        </div>

        <div class="button">
            <button id="button1">+1 Player 1</button>
            <button id="button2">+1 Player 2</button>
            <button id="reset">Reset</button>
        </div>
        <input id="input-tag" value="hi" type="password"/>
        <button id="ok">okay</button>
    </div>
    <div>changes in first branch</div>
    <div>changes in first branch</div>
    <script src="scoreboard.js"></script>
    
</body>
</html>
